<section id="contactame" class="contact-section content-section" data-aos="fade-up">
    <div class="section-header">
        <h2 class="section-title">Contáctame</h2>
        <p class="section-description">¿Tienes un proyecto en mente? ¡Hablemos!</p>
    </div>
    
    <div class="contact-container">
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                <span>Enviar Mensaje</span>
            </button>
        </form>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>edwincamilovalencia@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fab fa-whatsapp"></i>
                <span>+57 310 536 4042</span>
            </div>
        </div>
    </div>
</section>
